<!DOCTYPE html>
<head>
  <title> LiveScore </title>
  <link rel="stylesheet" href="css/BalanceStyle.css" type="text/css" >
  <script src="js/jquery-3.1.1.min.js"></script>
</head>

<body>
	<div class="main" id="main">  <!--Makes everything in this div part of the main body-->
		<div id="centered">
			
			<div>
				<div id="blueSide"> <!--Groups entire blue side-->
					<div class="spacer"> </div> <!--Spacer-->
					
					<div> 
						<h3 class="element" id="blueTeleWater">Water</h3> 
						<h3 class="element" id="blueTeleWater">50</h3> <!--Adds score-->
						<h3 class="element" id="blueTeleAir">Air</h3> 
						<h3 class="element" id="blueTeleAir">50</h3> <!--Adds score-->
					</div>
					
					<div>
						
					</div>
				</div>
				
				<div id="redSide">
					<div class="spacer"> </div>
	
						<h3 class="element" id="redTeleFire">Fire</h3> 
						<h3 class="element" id="redTeleFire">50</h3> <!--Adds score-->
						<h3 class="element" id="redTeleEarth">Earth</h3> 
						<h3 class="element" id="redTeleEarth">50</h3> <!--Adds score-->
					</div>
					
					
				</div>
			</div>
		</div>
		<div id="logo"></div>
	</div>
    <script type="text/javascript" src="js/scoreCalc.js"></script>
    <script type="text/javascript" src="js/LiveScoreScript.js"></script>
</body>
